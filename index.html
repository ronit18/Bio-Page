<!DOCTYPE html>
<html>
	<head>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="./assets/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="./assets/favicon-16x16.png"
		/>
		<link rel="manifest" href="./assets/site.webmanifest" />
		<link
			rel="mask-icon"
			href="./assets/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<meta charset="utf-8" />
		<title>RonitGandhi - Bio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./index.css" />
		<link rel="preload" href="./images/bg-image.jpg" as="image" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
		<script>
			window.addEventListener("DOMContentLoaded", () => {
				VANTA.BIRDS({
					el: "#vanta",
					mouseControls: true,
					touchControls: true,
					gyroControls: true,
					minHeight: 200.0,
					minWidth: 200.0,
					scale: 1.0,
					scaleMobile: 1.0,
					backgroundAlpha: 0.0,
					color2: 0xff00f0,
					wingSpan: 18.0,
					separation: 10.0,
					alignment: 77.0,
					cohesion: 5.0,
					quantity: 4.0,
				});

				setTimeout(() => {
					const main = document.querySelector("main");
					main.style.opacity = 1;
					main.style.filter = "blur(0px)";
				}, 1000);
			});
		</script>
	</head>
	<body>
		<div id="vanta"></div>
		<main class="animated">
			<header>
				<img src="./images/ronitgandhi.jpg" />
				<h1>@RonitGandhi</h1>
			</header>
			<ul>
				<li>
					<a
						href="https://ronit-portfolio.vercel.app/"
						target="_blank"
					>
						<img
							src="./images/House.svg"
							alt="Homepage"
							width="20"
						/>
						Official Website
					</a>
				</li>
				<li>
					<a
						href="https://www.instagram.com/_._mr.gandhi_._/?igshid=YmMyMTA2M2Y%3D"
						target="_blank"
					>
						<img
							src="./images/instagram.svg"
							alt="Instagram"
							width="20"
						/>
						Instagram
					</a>
				</li>
				<li>
					<a href="https://twitter.com/RonitGandhi20" target="_blank">
						<img
							src="./images/twitter.svg"
							alt="Twitter"
							width="20"
						/>
						Twitter
					</a>
				</li>
				<li>
					<a href="https://github.com/ronit18" target="_blank">
						<img src="images/github.svg" alt="Github" width="20" />
						GitHub
					</a>
				</li>
				<li>
					<a
						href="https://www.linkedin.com/in/ronit-gandhi-a7bb091b6/"
						target="_blank"
					>
						<img
							src="./images/linkedin.svg"
							alt="LinkedIn"
							width="20"
						/>
						LinkedIn
					</a>
				</li>
			</ul>
		</main>
	</body>
</html>
